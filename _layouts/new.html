<script type="text/javascript">
  function write (obj, sentence, i, cb) {
    if (i != sentence.length) {
      setTimeout(function () {
        i++
        console.log('in timeout', i)
        obj.innerText = sentence.substr(0,i)
        write(obj, sentence, i, cb)
      }, 50)
    } else {
      console.log(i)
      cb()
    }
  }
  function erase (obj, cb) {
    var sentence = obj.innerText
    if (sentence.length != 0) {
      setTimeout(function () {
        sentence = sentence.substr(0,sentence.length-1)
        console.log('in timeout i')
        obj.innerText = sentence
        erase(obj, cb)
      }, 18/(i*(i/10000000)))
    } else {
      obj.innerText = "  "
      cb()
    }
  }
  var p1 = document.querySelector("#p1")

  function writeerase(obj, sentence, time, cb) {
    write(obj, sentence, 0, function () {
      setTimeout(function () {
        erase(obj, cb)
      }, time)
    })
  }

  var sentences = [
    "I am a Devops Expert and Solutions Architect.",
    "I am a Serverless enthusiast.",
    "I am an OFEK324 and MAMARAM Alumni.",
    "I am an Executive Board Member of Ofek Alumni Association.",
    "I am one of the owners of the semi-professional football club - Maccabi Ironi Ashdod F.C.",
    "I give talks on devops and monitoring.",
    "I started my first company at 16.",
    "I am currently writing a small ebook about monitoring done the right way.",
  ]
  var counter = 0
  function loop () {
    var sentence = sentences[counter % sentences.length]
    writeerase(p1, sentence, 1500, loop)
    counter++
  }

  loop()
